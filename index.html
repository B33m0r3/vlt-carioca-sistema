<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLT Carioca - Sistema de Gerenciamento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 45px 35px;
      text-align: center;
    }

    .logo { font-size: 48px; margin-bottom: 15px; }

    h1 { color: #667eea; margin-bottom: 8px; font-size: 28px; font-weight: 700; }
    .subtitle { color: #999; margin-bottom: 30px; font-size: 13px; }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
      border-left: 4px solid #721c24;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 600;
      font-size: 13px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .footer-login {
      margin-top: 25px;
      text-align: center;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    .btn-ajuda {
      background: none;
      color: #667eea;
      border: none;
      cursor: pointer;
      font-size: 13px;
      text-decoration: underline;
      font-weight: 600;
    }

    .btn-ajuda:hover { color: #764ba2; }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s;
    }

    @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    .close-modal {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-modal:hover { color: #000; }

    .modal h2 { color: #667eea; margin-bottom: 20px; }

    .modal p {
      margin: 12px 0;
      color: #555;
      font-size: 14px;
      line-height: 1.6;
    }

    .modal a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .modal a:hover { text-decoration: underline; }

    .loading {
      text-align: center;
      color: #999;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <div class="logo">ðŸš‚</div>
    <h1>VLT Carioca</h1>
    <p class="subtitle">Sistema de Gerenciamento de Passagem de Servico</p>
    
    <div class="error" id="errorMessage"></div>
    
    <form onsubmit="fazerLogin(event)">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Digite seu usuario" required>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>
      
      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="footer-login">
      <button class="btn-ajuda" onclick="abrirAjuda()">Precisa de ajuda?</button>
    </div>
  </div>

  <div id="modalAjuda" class="modal" onclick="fecharAjuda(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close-modal" onclick="fecharAjuda()">&times;</span>
      <h2>Suporte</h2>
      <p>Em caso de duvidas ou problemas para acessar o sistema:</p>
      <p><strong>Entre em contato:</strong></p>
      <p><strong>Guilherme Juraci</strong></p>
      <p>ðŸ“§ <a href="mailto:guilherme.fernandes@motiva.com.br">guilherme.fernandes@motiva.com.br</a></p>
      <p>ðŸ’¬ <a href="https://wa.me/5521987654321" target="_blank">WhatsApp</a></p>
      <p style="margin-top: 20px; font-size: 12px; color: #999;">Resposta em ate 2 horas.</p>
    </div>
  </div>

  <script>
    const URLAPPSSCRIPT = "https://script.google.com/macros/s/AKfycbz3x9_f_s7kLwKHrgTPUSaqjVmZfzrEo-plnm0oy1UdaQSzrNou2bjpIZTItJRJCrgkgQ/exec";

    function fazerLogin(event) {
      event.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      const url = URLAPPSSCRIPT + "?acao=verificarlogin&usuario=" + encodeURIComponent(usuario) + "&senha=" + encodeURIComponent(senha);

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.status === "sucesso") {
            localStorage.setItem('usuario', usuario);
            localStorage.setItem('tipo', data.tipo);
            localStorage.setItem('nome_completo', data.nome_completo || usuario);
            localStorage.setItem('email', data.email || '');
            localStorage.setItem('telefone', data.telefone || '');
            localStorage.setItem('endereco', data.endereco || '');
            localStorage.setItem('matricula', data.matricula || '');
            window.location.href = 'dashboard.html';
          } else {
            mostrarErro("Usuario ou senha invalidos!");
          }
        })
        .catch(error => mostrarErro("Erro de conexao: " + error.message));
    }

    function mostrarErro(msg) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
      setTimeout(() => { errorDiv.style.display = 'none'; }, 5000);
    }

    function abrirAjuda() {
      document.getElementById('modalAjuda').style.display = 'block';
    }

    function fecharAjuda(event) {
      if (!event || event.target.id === 'modalAjuda') {
        document.getElementById('modalAjuda').style.display = 'none';
      }
    }

    window.addEventListener('load', () => {
      const usuarioSalvo = localStorage.getItem('usuario');
      if (usuarioSalvo) {
        window.location.href = 'dashboard.html';
      }
    });

    window.onclick = function(event) {
      const modal = document.getElementById('modalAjuda');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
