<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - VLT Carioca</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:white; padding:30px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2); width:300px; }
    h1 { font-size:20px; margin-bottom:20px; text-align:center; }
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:4px; }
    button { width:100%; padding:10px; background:#667eea; color:white; border:none; border-radius:4px; cursor:pointer; font-weight:bold; }
    button:hover { background:#556cd6; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login</h1>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      // Exemplo simples de validação
      if (usuario && senha) {
        const user = { usuario: usuario, tipo: "ADMIN" };
        sessionStorage.setItem('user', JSON.stringify(user));
        window.location.href = "dashboard.html"; // só redireciona após login
      } else {
        alert("Preencha usuário e senha!");
      }
    }
  </script>
</body>
</html>
