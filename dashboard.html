<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard VLT Carioca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI'; background: #f5f7fa; }
        .container { display: flex; height: 100vh; }
        .sidebar { width: 280px; background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%); color: white; padding: 30px 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .logo { font-size: 24px; font-weight: bold; margin-bottom: 40px; }
        .nav-menu { list-style: none; }
        .nav-item { padding: 12px 16px; margin: 8px 0; border-radius: 6px; cursor: pointer; color: rgba(255,255,255,0.7); transition: all 0.3s; }
        .nav-item:hover { background: rgba(102,126,234,0.2); color: white; }
        .main { flex: 1; display: flex; flex-direction: column; }
        .top-bar { background: white; padding: 20px 30px; border-bottom: 1px solid #e0e6ed; }
        .content { flex: 1; overflow-y: auto; padding: 30px; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .stat-value { font-size: 28px; font-weight: bold; color: #2c3e50; }
        .stat-label { color: #7f8c8d; margin-top: 8px; }
        .charts { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .chart-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); height: 400px; }
        .chart-title { font-weight: 600; margin-bottom: 15px; }
        canvas { max-height: 300px; }
        .logout-btn { width: 100%; padding: 10px; background: #e74c3c; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 40px; font-weight: 600; }
        .logout-btn:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><i class="fas fa-train"></i> VLT</div>
            <ul class="nav-menu">
                <li class="nav-item">üè† In√≠cio</li>
                <li class="nav-item">üìà Dashboard</li>
                <li class="nav-item">üìÑ Relat√≥rios</li>
                <li class="nav-item">‚ûï Novo Registro</li>
            </ul>
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
        <div class="main">
            <div class="top-bar">
                <h1>Bem-vindo ao Dashboard VLT Carioca</h1>
            </div>
            <div class="content">
                <div class="stats">
                    <div class="stat-card"><div class="stat-value">125</div><div class="stat-label">Falhas Totais</div></div>
                    <div class="stat-card"><div class="stat-value">28</div><div class="stat-label">Em Manuten√ß√£o</div></div>
                    <div class="stat-card"><div class="stat-value">82</div><div class="stat-label">Resolvidas</div></div>
                    <div class="stat-card"><div class="stat-value">32</div><div class="stat-label">Trens Ativos</div></div>
                </div>
                <div class="charts">
                    <div class="chart-card">
                        <div class="chart-title">üöÜ Ranking de Trens</div>
                        <canvas id="chart1"></canvas>
                    </div>
                    <div class="chart-card">
                        <div class="chart-title">üìã Status Atual</div>
                        <canvas id="chart2"></canvas>
                    </div>
                    <div class="chart-card">
                        <div class="chart-title">üîß Falhas por Sistema</div>
                        <canvas id="chart3"></canvas>
                    </div>
                    <div class="chart-card">
                        <div class="chart-title">üìà Timeline Falhas</div>
                        <canvas id="chart4"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function logout() {
            sessionStorage.removeItem('user');
            window.location.href = 'index.html';
        }
        function checkAuth() {
            if (!sessionStorage.getItem('user')) window.location.href = 'index.html';
        }
        checkAuth();
        const chartOpts = {responsive: true, maintainAspectRatio: true};
        new Chart(document.getElementById('chart1'), {
            type: 'bar',
            data: {
                labels: ['101', '102', '103', '104', '105', '106', '107', '108'],
                datasets: [{label: 'Falhas', data: [12, 19, 8, 15, 10, 7, 14, 11], backgroundColor: '#667eea', borderRadius: 5}]
            },
            options: chartOpts
        });
        new Chart(document.getElementById('chart2'), {
            type: 'doughnut',
            data: {
                labels: ['Liberado', 'Manuten√ß√£o', 'Agendado', 'Colis√£o'],
                datasets: [{data: [35, 28, 22, 15], backgroundColor: ['#4facfe', '#f5576c', '#f093fb', '#ffd700']}]
            },
            options: chartOpts
        });
        new Chart(document.getElementById('chart3'), {
            type: 'bar',
            data: {
                labels: ['ECOPAC', 'TCMS', 'Tra√ß√£o', 'Freio', 'Eletr√¥nico'],
                datasets: [{label: 'Quantidade', data: [25, 18, 16, 14, 12], backgroundColor: ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'], borderRadius: 5}]
            },
            options: chartOpts
        });
        new Chart(document.getElementById('chart4'), {
            type: 'line',
            data: {
                labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab', 'Dom'],
                datasets: [{label: 'Falhas', data: [5, 8, 12, 7, 10, 15, 14], borderColor: '#667eea', backgroundColor: 'rgba(102,126,234,0.1)', fill: true, tension: 0.4}]
            },
            options: chartOpts
        });
    </script>
</body>
</html>
