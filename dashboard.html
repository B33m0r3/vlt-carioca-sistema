<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VLT Carioca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cor-verde-principal: #00A651;
            --cor-verde-escuro: #008C45;
            --cor-azul: #0056B3;
            --cor-laranja: #FFA500;
            --cor-cinza-claro: #F0F0F0;
            --cor-cinza-medio: #E8E8E8;
            --cor-texto: #333333;
            --cor-branco: #FFFFFF;
            --cor-vermelho: #DC3545;
            --cor-sombra: rgba(0, 0, 0, 0.1);
            --transicao: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--cor-cinza-claro);
            color: var(--cor-texto);
            overflow-x: hidden;
        }

        /* ========== HEADER ========== */
        .header {
            background: var(--cor-branco);
            border-bottom: 3px solid var(--cor-verde-principal);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px var(--cor-sombra);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-esquerda {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-menu-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--cor-verde-principal);
            transition: var(--transicao);
            display: none;
        }

        .btn-menu-toggle:hover {
            color: var(--cor-verde-escuro);
            transform: scale(1.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--cor-verde-principal);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-direita {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .perfil-usuario {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: var(--cor-cinza-claro);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transicao);
        }

        .perfil-usuario:hover {
            background: var(--cor-cinza-medio);
        }

        .avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, var(--cor-verde-principal), var(--cor-azul));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cor-branco);
            font-weight: bold;
            font-size: 16px;
        }

        .menu-perfil {
            position: absolute;
            top: 70px;
            right: 20px;
            background: var(--cor-branco);
            border: 1px solid var(--cor-cinza-medio);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--cor-sombra);
            min-width: 200px;
            display: none;
            z-index: 200;
        }

        .menu-perfil.ativo {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-perfil a, .menu-perfil button {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 12px 15px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--cor-texto);
            text-align: left;
            transition: var(--transicao);
            border-bottom: 1px solid var(--cor-cinza-claro);
        }

        .menu-perfil a:last-child, .menu-perfil button:last-child {
            border-bottom: none;
        }

        .menu-perfil a:hover, .menu-perfil button:hover {
            background: var(--cor-cinza-claro);
            color: var(--cor-verde-principal);
        }

        .btn-sair {
            color: var(--cor-vermelho);
        }

        .btn-sair:hover {
            background: rgba(220, 53, 69, 0.1);
        }

        /* ========== MENU LATERAL ========== */
        .sidebar {
            width: 250px;
            background: var(--cor-branco);
            border-right: 2px solid var(--cor-cinza-medio);
            height: calc(100vh - 70px);
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 70px;
            transition: var(--transicao);
            z-index: 90;
        }

        .sidebar.recolhido {
            width: 80px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            cursor: pointer;
            transition: var(--transicao);
            border-left: 4px solid transparent;
            color: var(--cor-texto);
            text-decoration: none;
        }

        .menu-item:hover {
            background: var(--cor-cinza-claro);
            color: var(--cor-verde-principal);
            border-left-color: var(--cor-verde-principal);
        }

        .menu-item.ativo {
            background: rgba(0, 166, 81, 0.1);
            color: var(--cor-verde-principal);
            border-left-color: var(--cor-verde-principal);
            font-weight: 600;
        }

        .menu-item i {
            font-size: 18px;
            min-width: 20px;
            text-align: center;
        }

        .menu-item-texto {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar.recolhido .menu-item-texto {
            display: none;
        }

        .tooltip {
            position: relative;
        }

        .sidebar.recolhido .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 70px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--cor-texto);
            color: var(--cor-branco);
            padding: 8px 12px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 12px;
            z-index: 1000;
            box-shadow: 0 2px 8px var(--cor-sombra);
        }

        /* ========== CONTEÚDO PRINCIPAL ========== */
        .main-content {
            margin-left: 250px;
            margin-top: 70px;
            padding: 30px;
            transition: var(--transicao);
        }

        .main-content.expandido {
            margin-left: 80px;
        }

        .titulo-secao {
            font-size: 28px;
            font-weight: bold;
            color: var(--cor-verde-principal);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ========== ABAS ========== */
        .abas-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--cor-cinza-medio);
            overflow-x: auto;
        }

        .aba {
            padding: 15px 20px;
            cursor: pointer;
            transition: var(--transicao);
            border-bottom: 3px solid transparent;
            color: var(--cor-texto);
            white-space: nowrap;
            background: none;
            border: none;
            font-size: 15px;
            font-weight: 500;
        }

        .aba:hover {
            background: var(--cor-cinza-claro);
            color: var(--cor-verde-principal);
        }

        .aba.ativa {
            border-bottom-color: var(--cor-verde-principal);
            color: var(--cor-verde-principal);
        }

        /* ========== CONTEÚDO DAS ABAS ========== */
        .conteudo-aba {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .conteudo-aba.ativo {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* ========== CARDS ========== */
        .grid-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--cor-branco);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px var(--cor-sombra);
            transition: var(--transicao);
            border-left: 4px solid var(--cor-verde-principal);
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 16px var(--cor-sombra);
        }

        .card-titulo {
            font-size: 18px;
            font-weight: bold;
            color: var(--cor-verde-principal);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-valor {
            font-size: 28px;
            font-weight: bold;
            color: var(--cor-texto);
            margin-bottom: 10px;
        }

        .card-descricao {
            font-size: 13px;
            color: #999;
        }

        /* ========== TABELAS ========== */
        .tabela-container {
            background: var(--cor-branco);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--cor-sombra);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--cor-verde-principal);
            color: var(--cor-branco);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--cor-cinza-claro);
        }

        tbody tr:hover {
            background: var(--cor-cinza-claro);
            cursor: pointer;
        }

        /* ========== BOTÕES ========== */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transicao);
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-principal {
            background: var(--cor-verde-principal);
            color: var(--cor-branco);
        }

        .btn-principal:hover {
            background: var(--cor-verde-escuro);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 166, 81, 0.3);
        }

        .btn-secundario {
            background: var(--cor-azul);
            color: var(--cor-branco);
        }

        .btn-secundario:hover {
            background: #004399;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 86, 179, 0.3);
        }

        .btn-perigo {
            background: var(--cor-vermelho);
            color: var(--cor-branco);
        }

        .btn-perigo:hover {
            background: #bb2d3b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--cor-verde-principal);
            color: var(--cor-verde-principal);
        }

        .btn-outline:hover {
            background: var(--cor-verde-principal);
            color: var(--cor-branco);
        }

        /* ========== FORMULÁRIOS ========== */
        .formulario {
            background: var(--cor-branco);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px var(--cor-sombra);
        }

        .form-grupo {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--cor-texto);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--cor-cinza-medio);
            border-radius: 6px;
            font-size: 14px;
            transition: var(--transicao);
        }
